r</h1>
<p>You can close the emulator in the following ways:</p>
<ul>
<li><p>click the 'Close' icon in the Emulator title bar</p></li>
<li><p>select the <span>File &gt; Exit</span> from the Emulator menu</p>
</li>
<li><p>press <span>Alt+F4</span>.</p></li>
</ul>
